<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button>Apply</button>
</body>
</html>
<script>
  let name= document.getElementById("name");
  let G=document.getElementById("gender");
  const dis=document.getElementById("display");
  const btn= document.querySelector("button");

  btn.addEventListener("click", function()
    {
       const disName=name.value;
       const Gender=G.value;

       dis.innerText=disName+" "+Gender;
    }
  )

</script>
